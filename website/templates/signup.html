<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
</head>

<body>
    <div class="container">
        <div class="left-section">
            <img src="Image/Register.jpg" alt="Illustration" class="mockup-image">
        </div>
        <div class="right-section">
            <div class="content-wrapper">
                <div class="logo">DEMO</div>
                <h2>Create Your Account</h2>
                <p>Start your journey with us by setting up your account now!</p>
                <form class="signup-form">
                    <!-- Username Field -->
                    <div class="form-group">
                        <input type="text" placeholder="Username" required>
                    </div>
                    <!-- Gender Selection -->
                    <div class="form-group">
                        <select name="gender" class="gender-select" required>
                            <option value="" disabled selected>Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <!-- Email and Phone -->
                    <div class="form-group">
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" placeholder="Phone Number" required>
                    </div>
                    <!-- Password Fields -->
                    <div class="form-group">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Confirm Password" required>
                    </div>
                    <!-- Terms and Policies -->
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="agree" required>
                        <label for="agree">
                            I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policies</a>.
                        </label>
                    </div>
                    <!-- Submit Button -->
                    <button type="submit" class="create-account-btn">Create Account</button>
                </form>
                <p class="login-text">Already have an account? <a href="/login">Login</a></p>
            </div>
        </div>
    </div>
</body>

</html>
